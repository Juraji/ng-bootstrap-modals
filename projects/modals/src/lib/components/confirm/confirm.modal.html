<div class="modal-header">
  <h5 class="modal-title" i18n="@@modals-confirm-modal-title">Confirm</h5>
</div>
<div class="modal-body" [innerHTML]="confirmData.message"></div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary mr-1" ngbmodResolve="OK" ngbmodAutoFocus>
    <ng-container *ngIf="!!confirmData.confirmLabel; else defaultConfirmLabel">
      {{ confirmData.confirmLabel }}
    </ng-container>
    <ng-template #defaultConfirmLabel>
      <ng-container i18n="@@modals-default-confirm-label">Yes</ng-container>
    </ng-template>
  </button>
  <button type="button" class="btn btn-default" ngbmodDismiss>
    <ng-container *ngIf="!!confirmData.confirmLabel; else defaultCancelLabel">
      {{ confirmData.cancelLabel }}
    </ng-container>
    <ng-template #defaultCancelLabel>
      <ng-container i18n="@@modals-default-cancel-label">Cancel</ng-container>
    </ng-template>
  </button>
</div>
